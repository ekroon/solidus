name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check --workspace

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format check
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
      - name: Test
        run: cargo test --workspace

  # Windows tests use oxidize-rb/actions for proper bindgen configuration
  # Known compatibility issues with Ruby 3.4 on Windows, so we allow failures
  test-windows:
    name: Test (windows-latest)
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.3"
          rustup-toolchain: stable
          cargo-cache: false
      - name: Test
        run: cargo test --workspace

  # Test with link-ruby feature (dynamic linking, requires Ruby dev headers)
  test-link-ruby:
    name: Test (link-ruby)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
      - name: Test with link-ruby feature
        run: |
          export LD_LIBRARY_PATH="$(ruby -e 'puts RbConfig::CONFIG["libdir"]'):$LD_LIBRARY_PATH"
          cargo test --workspace --features link-ruby

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
      - name: Build docs
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  # Test example extensions by building and running their Ruby test scripts
  test-examples:
    name: Examples (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"

      - name: Test hello_world example
        run: |
          cd examples/hello_world
          cargo build
          cd target/debug
          if [ -f libhello_world.dylib ]; then
            ln -sf libhello_world.dylib hello_world.bundle
          elif [ -f libhello_world.so ]; then
            ln -sf libhello_world.so hello_world.so
          fi
          cd ../..
          ruby test.rb

      - name: Test pinned_values example
        run: |
          cd examples/pinned_values
          cargo build
          cd target/debug
          if [ -f libpinned_values.dylib ]; then
            ln -sf libpinned_values.dylib pinned_values.bundle
          elif [ -f libpinned_values.so ]; then
            ln -sf libpinned_values.so pinned_values.so
          fi
          cd ../..
          ruby test.rb

      - name: Test phase3_methods example
        run: |
          cd examples/phase3_methods
          cargo build
          cd target/debug
          if [ -f libphase3_methods.dylib ]; then
            ln -sf libphase3_methods.dylib phase3_methods.bundle
          elif [ -f libphase3_methods.so ]; then
            ln -sf libphase3_methods.so phase3_methods.so
          fi
          cd ../..
          ruby test.rb

      - name: Test phase3_attr_macros example
        run: |
          cd examples/phase3_attr_macros
          cargo build
          cd target/debug
          if [ -f libphase3_attr_macros.dylib ]; then
            ln -sf libphase3_attr_macros.dylib phase3_attr_macros.bundle
          elif [ -f libphase3_attr_macros.so ]; then
            ln -sf libphase3_attr_macros.so phase3_attr_macros.so
          fi
          cd ../..
          ruby test.rb

      - name: Test phase4_typed_data example
        run: |
          cd examples/phase4_typed_data
          cargo build
          cd target/debug
          if [ -f libphase4_typed_data.dylib ]; then
            ln -sf libphase4_typed_data.dylib phase4_typed_data.bundle
          elif [ -f libphase4_typed_data.so ]; then
            ln -sf libphase4_typed_data.so phase4_typed_data.so
          fi
          cd ../..
          ruby test.rb
